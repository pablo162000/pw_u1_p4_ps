<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/calculadoraDeber.css">
    <script>
        function calculo() {
            var d = document.getElementById('idEntrada').textContent
            var numero = eval(d)
            document.getElementById('idEntrada').innerHTML = numero
        }
        

        function agregarToLabel( entrada) {
            if(document.getElementById('idEntrada').textContent.length<=14){
                document.getElementById('idEntrada').innerHTML += entrada;
            }
        }
    </script>

</head>

<body>
    <nav>

    </nav>

    <section>

        <table>
            <tr>
                <label id="idEntrada"></label>
            </tr>
            <tr>
                <td><button onclick="agregarToLabel('7')">7</button></td>
                <td><button onclick="agregarToLabel('8')">8</button></td>
                <td><button onclick="agregarToLabel('9')">9</button></td>
                <td><button onclick="agregarToLabel('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="agregarToLabel('4')">4</button></td>
                <td><button onclick="agregarToLabel('5')">5</button></td>
                <td><button onclick="agregarToLabel('6')">6</button></td>
                <td><button onclick="agregarToLabel('*')">*</button></td>
            </tr>
            <tr>
                <td><button onclick="agregarToLabel('1')">1</button></td>
                <td><button onclick="agregarToLabel('2')">2</button></td>
                <td><button onclick="agregarToLabel('3')">3</button></td>
                <td><button onclick="agregarToLabel('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="agregarToLabel('.')">.</button></td>
                <td><button onclick="agregarToLabel('0')">0</button></td>
                <td><button onclick="calculo()">=</button></td>
                <td><button onclick="agregarToLabel('+')">+</button></td>
            </tr>
        </table>
    </section>

    <footer></footer>

</body>

</html>
