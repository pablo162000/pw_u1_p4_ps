<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/calculadoraDeber.css">
    <script>
        function calculo() {
            var d = document.getElementById('idEntrada').textContent
            var numero = eval(d)
            document.getElementById('idEntrada').innerHTML = numero
        }


        function agregarToLabel(entrada) {
            if (document.getElementById('idEntrada').textContent.length <= 14) {
                document.getElementById('idEntrada').innerHTML += entrada;
            }
        }
    </script>

</head>

<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <nav>

    </nav>

    <section>

        <div class="container">
            <div class="calculadora">
                <label id="idEntrada" class="labelCalculadora"></label>

                <button onclick="agregarToLabel('1')">1</button>
                <button onclick="agregarToLabel('2')">2</button>
                <button onclick="agregarToLabel('3')">3</button>
                <button onclick="agregarToLabel('+')">+</button>

                <button onclick="agregarToLabel('4')">4</button>
                <button onclick="agregarToLabel('5')">5</button>
                <button onclick="agregarToLabel('6')">6</button>
                <button onclick="agregarToLabel('-')">-</button>

                <button onclick="agregarToLabel('7')">7</button>
                <button onclick="agregarToLabel('8')">8</button>
                <button onclick="agregarToLabel('9')">9</button>
                <button onclick="agregarToLabel('*')">*</button>

                <button onclick="agregarToLabel('0')" class="botonGrande">0</button>
                <button onclick="agregarToLabel('/')">/</button>
                <button onclick="calculo()">=</button>



            </div>
        </div>
    </section>

    <footer></footer>

</body>

</html>
